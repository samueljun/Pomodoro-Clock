<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stats - Tomato Clock</title>

	<!-- CSS -->
	<link href="/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="settings.css">
</head>
<body>
	<div class="container">
		<div class="form-group">
			<div class="row">
				<div class="column">
					<label for="tomato-time" class="text-box">Tomato time:</label>
				</div>
				<div class="column">
					<div class="inner-column"><input class="form-control" id="tomato-time"></input></div><div class="inner-column text-box">mintute(s)</div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="short-break-time" class="text-box">Short break time:</label>
				</div>
				<div class="column">
					<div class="inner-column"><input class="form-control" id="short-break-time"></input></div><div class="inner-column text-box">mintute(s)</div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="long-break-time" class="text-box">Long break time:</label>
				</div>
				<div class="column">
					<div class="inner-column"><input class="form-control" id="long-break-time"></input></div><div class="inner-column text-box">mintute(s)</div>
				</div>
			</div>
			
			<label class="text-box">Default queue:</label>
			<div class="btn-group btn-group-justified btn-block">
				<a class="btn btn-danger" id="append-tomato-time-button" tabindex="1">Add Tomato</a>
				<a class="btn btn-info" id="append-short-break-time-button">Add Short Break</a>
				<a class="btn btn-primary" id="append-long-break-time-button">Add Long Break</a>
			</div>
			<div class="container queue">
				<div class="row">
					<div class="col-xs-2 time-block btn" id="queue-pos-0"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-1"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-2"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-3"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-4"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-5"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-6"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-7"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-8"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-9"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-10"></div>
					<div class="col-xs-2 time-block btn" id="queue-pos-11"></div>
				</div>
			</div>
			
			<div class="row">
				<div class="column">
					<label for="repeat" class="text-box">Repeat default queue:</label>
				</div>
				<div class="column">
					<label><input type="checkbox" value="" class="form-control" id="repeat"></input></label>
				</div>
			</div>
		</div>

		<hr>

	</div>

	<script src="/lib/jquery-3.1.1.min.js"></script>
	<script src="/lib/browser-polyfill.js"></script>
	<script src="/config.js"></script>
	<script src="/utils.js"></script>
	<script src="/storage.js"></script>
	<script src="settings.js"></script>
</body>
</html>
